[main]

# Swap left modifiers to match macOS physical layout
# Physical Alt (next to spacebar) → Super/Meta ("Command")
# Physical Super/Win key → Alt ("Option")
# Right Alt (AltGr) is left untouched for special characters
leftalt = leftmeta
leftmeta = leftalt

[meta]

# macOS-like shortcuts: Command + key → Ctrl + key
